name: Update Profile

on:
  schedule:
    - cron: '0 */6 * * *'  # A cada 6 horas
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update profile with Dyno-Badges
        uses: brunosillvax/github-dyno-badges@v1.0.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
